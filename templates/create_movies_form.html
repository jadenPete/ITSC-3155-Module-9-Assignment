{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form method = "get" action = "/movies">
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" id="Title" aria-describedby="Title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="Director">Director</label>
      <input type="text" class="form-control" id="Enter Director" placeholder="Enter Director">
    </div>
    <div class="form-group">
        <label for="Rating">Rating</label>
        <input type="number" class="form-control" id="Rating" placeholder="Enter Rating 1-5">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
