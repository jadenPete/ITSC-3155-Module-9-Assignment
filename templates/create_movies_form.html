{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form method = "post" action = "/movies">
    <div class="form-group">
      <label for="Title">Title</label>
      <input name ="movie_title" type="text" class="form-control" id="Title" aria-describedby="Title" placeholder="Enter Title" required>
    </div>
    <div class="form-group">
      <label for="Director">Director</label>
      <input name = "movie_director" type="text" class="form-control" id="Enter Director" placeholder="Enter Director" required>
    </div>
    <div class="form-group">
        <label for="Rating">Rating</label>
        <input name="movie_rating" type="number" class="form-control" id="Rating" placeholder="Enter Rating 1-5" min="1" max="5" required>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
